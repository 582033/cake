<script language="javascript">
//去左右空格
function trim(s){
	return rtrim(ltrim(s));
};

//去左空格
function ltrim(s){
	s = s.replace(/^　+| +/, " ");
	return s.replace(/^\s*/, "");
};

//去右空格
function rtrim(s) {
	s = s.replace(/　+| +$/, " ");
	return s.replace(/\s*$/, "");
};
//判断字符串是否为空
function isEmpty(s) {
	s = trim(s);
	return s.length == 0;
};
function submitData1() {

			return false;
		}
		document.sreachdata.submit();
	}
</script>
